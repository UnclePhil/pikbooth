version: '2'
volumes:
  pictures:
services:
  frontend:
    build: ./frontend
    expose:
      - "3000"
    privileged: true
    volumes:
      - "pictures:/pictures" 
  proxy:
    build: ./haproxy
    depends_on:
      - frontend
    ports:
      - "80:80"
  wpe:
    build: ./wpe
    environment:
      WAIT_BEFORE_HOSTS: 30
      WAIT_HOSTS: frontend:3000
    privileged: true
