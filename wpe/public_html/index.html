<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script>

    function status(response) {
        console.log(response)
        if (response.ok) {
          return response
        }
        console.log(response.statusText)
        throw new Error(response.statusText)
    }

    var reload = false;
    $(document).ready(function() {
        setInterval(() => {
          fetch('http://proxy/booth')
          .then(status)
          .then(function(data) {
            console.log('WPE fetch success');
            $('#loader').hide();
            window.location = 'http://proxy/booth'
            if (reload) {
              reload = false
              window.location.reload(true)
            }

          }).catch(function(error) {
            console.log('WPE Request failed', error);
            reload = true
          });
        }, 1000);
    })
  </script>
</head>
<body>
  <h2>PiKBooth</h2>
    <p>Welcome the the PiKBooth system, It seems that we have an internal connectivity problem</p>
  <div id="loader">
    <img src="balena_icon.svg" width="70" height="70">
  </div>
</body>
</html>
